server:
  adminMinThreads: 1
  adminMaxThreads: 10
  adminContextPath: /
  applicationContextPath: /
  applicationConnectors:
    - type: http
      port: 38899
  adminConnectors:
    - type: http
      port: 38900

logging:
  level: ${LOGGING_LEVEL:- ERROR}
  loggers:
    stroom: DEBUG
    io.dropwizard: INFO
    org.eclipse.jetty: INFO
    org.flywaydb: INFO
    "AUDIT":
      level: INFO
      additive: false
      appenders:
        - type: fifo
  appenders:
    - type: console
      logFormat: "%-6level [%d{HH:mm:ss.SSS}] [%t] %logger{5} - %X{code} %msg %n"
      timeZone: UTC

token:
  publicKeyUrl: http://localhost:30080/testAuthService/publicKey
  jwsIssuer: stroom
  algorithm: RS256


authorisationService:
  url: http://localhost:30080/api/authorisation/v1
  isAuthorisedPath: /isAuthorised