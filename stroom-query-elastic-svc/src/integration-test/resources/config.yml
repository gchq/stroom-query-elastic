server:
  adminMinThreads: 1
  adminMaxThreads: 10
  adminContextPath: /
  applicationContextPath: /
  applicationConnectors:
    - type: http
      port: 8299
  adminConnectors:
    - type: http
      port: 8300

logging:
  level: ERROR
  loggers:
    stroom: DEBUG
    io.dropwizard: INFO
    org.eclipse.jetty: INFO
    org.flywaydb: INFO
    "AUDIT":
      level: INFO
      appenders:
        - type: fifo
  appenders:
    - type: console
      logFormat: "%-6level [%d{HH:mm:ss.SSS}] [%t] %logger{5} - %X{code} %msg %n"
      timeZone: UTC

elastic:
  clusterName: docker-cluster
  hosts: localhost:19300

token:
  publicKeyUrl: http://localhost:10080/testAuthService/publicKey
  jwsIssuer: stroom
  algorithm: RS256


authorisationService:
  url: http://localhost:10080/api/authorisation/v1
  isAuthorisedPath: /isAuthorised